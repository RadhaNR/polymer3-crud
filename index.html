<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>user-app</title>
  <meta name="description" content="user-app description">
 
  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">
  
    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My App">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

  <!-- <link rel="stylesheet"  href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" /> -->
  <script>
    window.MyAppGlobals = { rootPath: '/' };
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: MyAppGlobals.rootPath
          });
        });
      }
  </script>


  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  <script src="node_modules/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>


  <script type="module" src="src/user-app/user-app.js" crossorigin></script>

</head>

<body>
  <user-app></user-app>
</body>

</html>
